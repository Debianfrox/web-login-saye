<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pengguna - Dashboard</title>
    <style>
        /* CSS UNTUK TAMPILAN MODERN & RESPONSIF */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 20px;
            margin-top: 10px;
        }

        h2 {
            color: #1a73e8;
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
        }

        /* Wrapper agar tabel bisa di-scroll ke samping di HP kecil */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 450px; /* Menjaga agar konten tidak berhimpitan */
        }

        th {
            background-color: #f8f9fa;
            color: #5f6368;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 10px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 14px 10px;
            font-size: 14px;
            color: #3c4043;
            border-bottom: 1px solid #eee;
        }

        /* Baris selang-seling */
        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* Label Status */
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        .status-aktif { background: #e6f4ea; color: #1e8e3e; }
        .status-pending { background: #fef7e0; color: #f9ab00; }

        /* Gaya Tombol Aksi */
        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #1a73e8;
            color: white;
        }

        .btn-delete {
            background-color: #d93025;
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Daftar Pengguna Aktif</h2>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Lengkap</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#01</td>
                    <td><b>Budi Santoso</b></td>
                    <td><span class="badge status-aktif">AKTIF</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-delete">Hapus</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>#02</td>
                    <td><b>Siti Aminah</b></td>
                    <td><span class="badge status-aktif">AKTIF</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-delete">Hapus</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>#03</td>
                    <td><b>Andi Wijaya</b></td>
                    <td><span class="badge status-pending">PENDING</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-delete">Hapus</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
